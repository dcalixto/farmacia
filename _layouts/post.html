---
layout: default
---

<section>
  <h1 class="container ">{{ page.title }}</h1>
</section>
<section>
  <div>
    {% for image in page.post-images %}
    <div class="col-lg-3 col-md-4 col-6 image-gallery">
      <a
        href="{{ page.site }}"
        title="{{ image.name }}"
        class="d-block mb-4 h-100"
      >
        <img
          class="img-fluid img-thumbnail img-responsive"
          src="{{ image }}"
          alt="{{ image }}"
          title="{{ image }}"
        />
      </a>
    </div>
    {% endfor %}
    <a href="{{ page.site }}">{{ page.site }}</a>
    <p>
      {{ page.body }}
    </p>

    <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
  </div>
</section>
