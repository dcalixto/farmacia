---
layout: default
---

<section class="background-color-grey">
  <div class="inner-content-top-out-bottom-out">
 
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="content-container border-card">
              <div class="headline-container">
                <h3>{{page.title}} </h3>
              </div>
              <div id="62">
                <hr class="hr-grey" />
                <div class="content">
                  <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                      <span class="post-date"
                      >{{ page.date | date: "%b %-d, %Y" }}</span
                    >
                      <div class="features-sb-container">
                        <p>
                          {% for image in page.post-images %}
                         <div class="col-lg-3 col-md-4 col-6 image-gallery"> 
                         
                            <a
                              href="{{ image }}"
                              title="{{ image.name }}"
                              class="d-block mb-4 h-100"
                            >
                              <img
                                class="img-fluid img-thumbnail img-responsive"
                                src="{{ image }}"
                                alt="{{ image }}"
                                title="{{ image }}"
                              />
                            </a>
                          </div>
                          {% endfor %}
                      
                        
                        </p>
                     
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      <div class="features-sb-container"></div>
                    </div>
                  </div>
                </div>











                <div class="content">
                  <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                      <div class="features-sb-container">
                        <p>
                          {{ page.body }}
                        
                        </p>
                     
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      <div class="features-sb-container"></div>
                    </div>
                  </div>
                 
                </div>














              </div>
            </div>
          </div>

         
          
        </div>











      
         
       
















      </div>
   
 </div>
</section>
