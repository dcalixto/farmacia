{% if site.data.information %} {% assign info = site.data.information %}
<section>
  <h1 class="container ">{{ page.title }}</h1>
</section>
<section class="flexcontainer">
  <div class="container-support-content">
    <form id="contact-form" name="contact" netlify>
      <div id="nextcloud-notice" class="info-support-container hidden">
        <div class="icon-container">
          <i class="fa fa-info-circle"></i>
        </div>
      </div>
      <div class="form-group">
        <label class="float-left" for="input-prename">Nome</label>
        <input
          type="text"
          required="required"
          class="form-control"
          id="input-prename"
          value=""
          name="name"
        />
      </div>
      <div class="form-group">
        <label class="float-left" for="input-mail">Email</label>
        <input
          type="email"
          required="required"
          class="form-control"
          id="input-mail"
          name="email"
          value=""
        />
      </div>
      <div class="form-group support-form-padding-top">
        <label class="float-left" for="input-message">Mensagem</label>
        <textarea
          class="form-control support-message"
          required="required"
          rows="7"
          id="input-message"
          name="message"
        ></textarea>
      </div>
      <input
        type="submit"
        value="Enviar"
        id="btn-submit"
        class="btn btn-yellow btn-md"
      />
    </form>
  </div>
  <div class="support-form-sidebar-content">
    <h4>Telefone</h4>
    <p>
      Deseja falar diretamente? Teremos o maior prazer em atender sua ligação.
      Você pode nos contatar pelo número abaixo:
    </p>
    <p class="support-sidebar-phone-number">
      <i class="fa fa-phone"></i><a href="#">{{ info.phone }}</a>
    </p>
  </div>
</section>
{% endif %}
