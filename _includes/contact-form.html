<section id="banner">
  <!-- Slider main container -->

  <div class="mapouter">
    <div id="map-canvas" class="gmap_canvas ">
      <iframe
        width="100%"
        height="350"
        id="gmap_canvas"
        src="https://maps.google.com/maps?q=Av%20Roberto%20Silveira%2095%20-%20Ch%C3%A1cara%20da%20Saudade&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
      ></iframe
      ><a href="https://www.enable-javascript.net/blog/divi-discount/"
        >tente divi</a
      >
    </div>
    <style>
      .mapouter {
        margin-bottom: 50px;
        position: relative;
        text-align: right;
        height: 350px;
        width: 100%;
      }
      .gmap_canvas {
        overflow: hidden;
        background: none !important;
        height: 350px;
        width: 100%;
      }
    </style>
  </div>
</section>
<section class="container pure-g padding">
  {% if site.data.information %} {% assign info = site.data.information %}
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="contact-div ">
      <p><b>{{ info.address }}</b></p>
      <p>Entre em contato!</p>

      <p><b>Pelo telefone</b></p>

      <p>{{ info.phone }}</p>
    
    </div>

    <form
      class="pure-form pure-form-stacked"
      style="margin-top:30px"
      action="https://formspree.io/mbjzjqnp"
      method="POST"
      name="contato"
    >
      <label class="float-left" for="input-prename">Nome</label>
      <input
        name="name"
        type="text"
        required="required"
        class="form-control"
        id="input-prename"
        name="input-prename"
        value=""
      />

      <label class="float-left" for="input-mail">Email ou Telefone</label>
      <input
        type="text"
        required="required"
        class="form-control"
        id="input-mail"
        name="input-mail"
        value=""
        name="email"
      />

      <label class="float-left" for="input-message">Mensagem</label>
      <textarea
        class="form-control support-message"
        required="required"
        rows="7"
        name="message"
        id="input-message"
        name="input-message"
      ></textarea>

      <input
        type="submit"
        value="Enviar"
        id="btn-submit"
        class="pure-button pure-button-primary"
      />
    </form>
  </div>
</section>

{% endif %}
