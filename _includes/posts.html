
<section class="pt-5 pb-5">
  <div class="container">
        <h2>Trabalhos</h2>

  
    <div class="row mb-md-2">
         {% for post in site.posts %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-light mb-4">
               

                       <a class="position-relative" href="{{ post.site }}">
                    <img src="{{ post.post-images[0] }}" class="card-img-top" alt="image" />
                  </a>
                <div class="card-body">
                 

 <a href="{{ post.site }}"
                > <h5 class="font-weight-normal">
                  {{ post.title }}
                </h5></a >
             
                       <div>{{post.body}}</div>

                 
                    <div class="d-flex my-4">

                    





     <div class="d-flex justify-content-between">
                        <div class="col pl-0"><span class="text-muted font-small d-block mb-2">Projeto</span> <span class=" text-dark font-weight-bold">{{post.projeto}}</span></div>
                        <div class="col"><span class="text-muted font-small d-block mb-2">Estado</span> <span class=" text-dark font-weight-bold">{{post.status}}</span></div>
                        <div class="col pr-0"><span class="text-muted font-small d-block mb-2">Detalhes</span> <span class=" text-dark font-weight-bold"><a href="{{ post.title }}">ver mais...</a></span></div>
                    </div>



                      </div>
                
                </div>
            </div>
        </div>


        {% endfor %}
        
</div>
</div>
</section>
