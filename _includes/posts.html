<section class="grey-card-no-padding">
  <div class="container  pure-g">
    <div class="gallery-container">
      <div class="pure-u-1 pure-u-md-1">
        <div class="grid-layout">
          <div class="container  pure-g">
            <div class="pure-u-1 pure-u-md-1">
              <h1 style="margin-left: 15px">Trabalhos</h1>
            </div>
            {% for post in site.posts %}

            <div class=" pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
              <div class="card">
                <div class="card-header">
                  <a href="{{ post.site }}">
                    <img src="{{ post.post-images[0] }}" />
                  </a>
                </div>
                <div class="card-body">
                  <a href="{{ post.site }}"><h2>{{ post.title }}</h2></a>
                  <p>{{post.body}}</p>
                  <time
                    class="post-date"
                    datetime="{{ post.date | date_to_xmlschema }}"
                  >
                    {% include data.html date=post.date %}
                  </time>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
