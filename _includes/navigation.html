{% assign navurl = page.url | remove: 'index.html' %}

{% for item in include.navigation %}
  <li  data-target="#nav-virtual"
  >
    <a  class="nav-link" href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
    {% if item.subitems %}
      {% include navigation.html navigation=item.subitems %}
    {% endif %}
  </li>
{% endfor %}
